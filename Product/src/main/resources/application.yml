server:
  port: 8081

spring:
  application:
    name: Order service

  datasource:
    url: jdbc:mysql://localhost:3306/manju?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # it will create table if not present or update if all ready thare
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true